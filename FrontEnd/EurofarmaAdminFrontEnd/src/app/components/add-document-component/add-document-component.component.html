<div class="mainPage">
    <h1 class="pageTitle">Adicionar documento {{titulo}}</h1>
    <form class="formDocument">
        <div class="inputBox">
            <label for="file">Arquivo</label>
            <div class="insideInputBox">
                <input type="file" id="file" name="file" accept=".pdf,.docx">
            </div>
        </div>
        <input id="sendBtn" type="button" value="Enviar"  >
    </form>
 
</div>
