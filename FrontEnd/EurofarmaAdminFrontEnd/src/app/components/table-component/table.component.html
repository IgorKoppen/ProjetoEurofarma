<div class="topFilter">
  <h1>{{title}}</h1>
  <mat-form-field appearance="fill" class="filter">
    <mat-icon matIconPrefix class="icons">search</mat-icon>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      
      (keyup)="applyFilter($event)"
      placeholder="Ex. nome"
      #input
    />
  </mat-form-field>
</div>
<div class="actionsDiv">
  <button>Novo <mat-icon>add_circle</mat-icon></button>
  <button>Editar <mat-icon>edit</mat-icon></button>
</div>



<div class="tableMain">
  <table mat-table [dataSource]="dataSource" matSort>
   @for (column of displayedColumns; track $index) {
    <ng-container matColumnDef={{column}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
      <td mat-cell *matCellDef="let row">
        @if(row[column] === true || row[column] === false){
        <div [classList]="row[column] ? 'ativo chipStatus' : 'desativo chipStatus'"> {{ row[column] ? "Ativo" : "Desativo" }}</div>
        }@else {
          {{row[column]}}
        }
        </td>
    </ng-container>
   }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
    mat-row
    (click)="onRowClicked(row)"
    [class.demo-row-is-clicked]="clickedRow === row"
    *matRowDef="let row; columns: displayedColumns;"
></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhum resultado encontrado com: "{{ input.value }}"
      </td>
    </tr>
  
  </table>

  <mat-paginator
    [pageSizeOptions]="[15, 30, 50, 100]"
    pageSize="15"
    aria-label="Selecione página de funcionários"
    showFirstLastButtons
  ></mat-paginator>
</div>
