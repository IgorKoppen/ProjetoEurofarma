<div class="topFilter">
  <h1>Funcionários</h1>
  <mat-form-field appearance="fill" class="filter">
    <mat-icon matIconPrefix class="icons">search</mat-icon>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      
      (keyup)="applyFilter($event)"
      placeholder="Ex. nome,telefone"
      #input
    />
  </mat-form-field>
</div>
<div class="actionsDiv">
  <button>Novo <mat-icon>add_circle</mat-icon></button>
  <button>Editar <mat-icon>edit</mat-icon></button>
</div>
<div class="tableMain">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
      <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="fruit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
      <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"
></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhum resultado encontrado com: "{{ input.value }}"
      </td>
    </tr>
  
  </table>

  <mat-paginator
    [pageSizeOptions]="[15, 17, 30, 50, 100]"
    pageSize="17"
    aria-label="Selecione página de funcionários"
    showFirstLastButtons
  ></mat-paginator>
</div>
