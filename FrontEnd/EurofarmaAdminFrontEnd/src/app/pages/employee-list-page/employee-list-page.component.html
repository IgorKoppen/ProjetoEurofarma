
<div class="container mat-elevation-z8">
    @if (isLoadingResults) {
      <div class="loading-shade">
          <mat-spinner></mat-spinner>
      </div>
    }
    <div class="topDiv">
      <h1>Funcion√°rio</h1>
      <div class="actionsDiv">
        @if(searchParams != null){
          <button class="btnCleanSearch" (click)="cleanSearch()" mat-fab aria-label="Limpar pesquisa">
            <mat-icon>search_off</mat-icon>
          </button>
        }
         <app-default-btn  iconName="search" text="Filtrar" [callback]="openSearchDialog"></app-default-btn>
         <app-default-btn  iconName="add" text="Novo" [callback]="openSearchDialog"></app-default-btn>
        </div>
  </div>
    <app-table-employee-component
    [displayedColumns]="displayedColumns"
    [totalElements]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10,30,50,100]"
    [dataSource]="dataSource"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChanged($event)"
    [callbackDelete]="deleteEmployee"
    [callbackDisable]="disableEmployee"
    >
    >
  </app-table-employee-component>
</div>
